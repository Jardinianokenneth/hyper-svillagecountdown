<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyper's Village Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-image: url('https://tr.rbxcdn.com/779e07dfc8c2bc919b17c77fd9e78aa2/150/150/Image/Png');
      background-size: cover;
    }

    #countdown {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff; /* White text color for better visibility on the image background */
      margin-top: 20px;
    }

    #game-link {
      font-size: 18px;
      margin-top: 20px;
      text-decoration: none;
      color: #ffffff; /* White link color for better visibility on the image background */
    }

    #date-form {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1 style="color: #ffffff;">Hyper's Village Countdown</h1>
  <p style="color: #ffffff;">The adventure begins on February 14, 2023!</p>

  <div id="countdown"></div>

  <form id="date-form">
    <label for="start-date" style="color: #ffffff;">Start Date:</label>
    <input type="date" id="start-date" onchange="updateCountdownDates()" value="2023-02-14" style="color: #000000;"> <!-- Adjust text color for better visibility on the input -->
    <label for="end-date" style="color: #ffffff;">End Date:</label>
    <input type="date" id="end-date" onchange="updateCountdownDates()" value="2024-02-29" style="color: #000000;"> <!-- Adjust text color for better visibility on the input -->
  </form>

  <div id="game-link">
    <a href="https://www.roblox.com/games/15843420284/hypers-Village-Valentines-Friends-Day" target="_blank">Join the adventure on Roblox</a>
  </div>

  <script>
    function updateCountdownDates() {
      const startDate = new Date(document.getElementById('start-date').value + ' UTC').getTime();
      const endDate = new Date(document.getElementById('end-date').value + ' UTC').getTime();

      countdown(startDate, endDate);
    }

    function countdown(startDate, endDate) {
      const countdownInterval = setInterval(function() {
        const now = new Date().getTime();
        const distance = endDate - now;

        if (distance < 0) {
          clearInterval(countdownInterval);
          document.getElementById('countdown').innerHTML = 'The adventure has begun!';
        } else {
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);

          document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
      }, 1000);
    }

    // Initial countdown
    const initialStartDate = new Date('2023-02-14 UTC').getTime();
    const initialEndDate = new Date('2024-02-29 UTC').getTime();
    countdown(initialStartDate, initialEndDate);
  </script>

</body>
</html>
